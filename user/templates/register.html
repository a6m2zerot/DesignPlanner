<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            display: flex;
            width: 100%;
            height: 100vh;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
        }
    </style>
    <title>Регистрация</title>
</head>
<body>
    <form method="POST" action="{% url 'register_func' %}">
        {% csrf_token %}
        {% if message %}
            <h3 style="color: red;">{{ message }}</h3>
        {% endif %}
        <p>Регистрация нового пользователя</p>
        <p>{{ form.username }}</p>
        <p>{{ form.email }}</p>
        <p>{{ form.password1 }}</p>
        <p>{{ form.password2 }}</p>
        <input type="submit" value="Зарегистрироваться">
        <p><a href="{% url 'login_func' %}">Уже зарегистрированы?</a></p>
    </form>
</body>
</html>
