<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
        }
    </style>
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}

                <!--Создание нового проекта -->
    <div class="container">
        <div class="card" style="width: 18rem; margin: 30px 30px;">
            <form method='POST' action="{% url 'create_new_project' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <h4>Создание проекта. Заполните поля</h4>
                <div class="card-body">
                        <label for="project_name">Введите название</label><br>
                        <input type="text" id="project_name" name="project_name"><br>
                        <label for="description">Описание/Примечание</label><br>
                        <input type="text" id="description" name="description">
                        <label for="logo">Лого проекта</label><br>
                        <input type="file" id="logo" name="logo">
                </div>
                <div class="card-body">
                <button class="btn btn-success" type="submit">Сохранить</button>
                <a href="{% url 'home' %}" class="btn btn-danger" type="submit">Отмена</a>
                </div>
            </form>
        </div>
    </div>

    {% else %}
        <h2><a href="{% url 'login_func' %}">Пожалуйста, авторизуйтесь</a></h2>
    {% endif %}
</body>
</html>
