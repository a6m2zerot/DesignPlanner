<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 30%;
        height: 30%;
        border: 2px solid rgb(55, 94, 223);
        border-radius: 10px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="center">
        <form action="{% url 'change_project' project_name.id %}" method="POST" enctype="multipart/form-data">
            <label for="logo">Сменить лого проекта</label>
            <input type="file" id="logo" name="new_logo"><br>
            {% csrf_token %}
            {{form}}
            <button type="submit">Сохранить</button>
        </form>
    </div> 
</body>
</html>
